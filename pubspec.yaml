name: n6picking_flutterapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_splash_screen: ^1.1.0
  another_flushbar: ^1.12.29
  collection: ^1.15.0
  cupertino_icons: ^1.0.2
  dropdown_button2: ^2.0.0
  flutter:
    sdk: flutter
  flutter_barcode_listener:
    git:
      url: https://github.com/nunesricardo88/flutter_barcode_listener
  flutter_guid: ^0.3.1
  flutter_launcher_icons: ^0.12.0
  flutter_localizations:
    sdk: flutter
  flutter_simple_calculator: ^2.0.0-nullsafety.1
  flutter_slidable: ^2.0.0
  font_awesome_flutter: ^10.3.0
  gs1_barcode_parser:
    git:
      url: https://github.com/nunesricardo88/gs1_barcode_parser
  http: ^0.13.3
  intl: ^0.18.0
  lint: ^2.0.1
  loading_overlay: ^0.3.0
  omni_datetime_picker: ^1.0.7
  package_info_plus: ^3.0.2
  path: any
  permission_handler: ^10.2.0
  pinput: ^2.1.4
  provider: ^6.0.5
  sqflite: ^2.0.0+3
  uuid: ^3.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo_n6logistics.png"

flutter:

  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Roboto
      fonts:
      - asset: fonts/Roboto-Black.ttf
      - asset: fonts/Roboto-BlackItalic.ttf
      - asset: fonts/Roboto-Bold.ttf
      - asset: fonts/Roboto-BoldItalic.ttf
      - asset: fonts/Roboto-Italic.ttf
      - asset: fonts/Roboto-Light.ttf
      - asset: fonts/Roboto-LightItalic.ttf
      - asset: fonts/Roboto-Medium.ttf
      - asset: fonts/Roboto-MediumItalic.ttf
      - asset: fonts/Roboto-Regular.ttf
      - asset: fonts/Roboto-Thin.ttf
      - asset: fonts/Roboto-ThinItalic.ttf